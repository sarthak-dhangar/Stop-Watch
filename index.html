<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <div class="digital-clock">
        <span id="digitalClock">00:00:00</span>
    </div>
    <div class="clock">
        <div class="hand hour" id="hourhand"></div>
        <div class="hand minute" id="minutehand"></div>
        <div class="hand second" id="secondhand"></div>
        <div class="number number1">5</div>
        <div class="number number2">10</div>
        <div class="number number3">15</div>
        <div class="number number4">20</div>
        <div class="number number5">25</div>
        <div class="number number6">30</div>
        <div class="number number7">35</div>
        <div class="number number8">40</div>
        <div class="number number9">45</div>
        <div class="number number10">50</div>
        <div class="number number11">55</div>
        <div class="number number12">60</div>
    </div>
    <span id="time">00:00:00</span>
    <div class="buttons">
        <button id="Start">Start</button>
        <button id="Stop">Stop</button>
        <button id="Reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
